version: 2.1

orbs:
  node: circleci/node@5.0.0

jobs:
  build-api:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run:
          name: Install Node Modules
          command: |
            yarn install
      - run:
          name: Lint
          command: |
            yarn lint
      - run:
          name: Unit Tests
          command: |
            yarn test
      - run:
          name: Build
          command: |
            yarn build
workflows:
  build-api:
    jobs:
      - build-api
